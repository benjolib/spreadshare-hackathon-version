<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>SpreadShare</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__logo">
      <h1>SpreadShare</h1>
      <h2>Community Curated Tables</h2>
    </div>
    <div class="navbar__search">
      <div class="navbar__search__icon">
        <img src="/public/icons/search.svg" />
      </div>
      <input type="text" class="navbar__search__field" placeholder="Find anything" />
      <div class="navbar__search__filter">
        <img class="navbar__search__filter__icon" src="/public/icons/filter.svg" />
      </div>
    </div>
    <div class="navbar__login">Log in <span>or</span> Sign up</div>
  </nav>
  <!-- Main Section -->
  <section class="main">
    <!-- Hero -->
    <div class="main__hero">

    </div>
    <!-- Content -->
    <div class="main__content">
      <!-- Table Cards -->
      <div class="main__content__tables">
        <div class="main__content__tables__filters"></div>
        <div class="main__content__tables__cards"></div>
      </div>
      <!-- Sidebar -->
      <div class="main__content_sidebar">
        <div class="main_content__sidebar__categories"></div>
        <div class="main_content__sidebar__types"></div>
        <div class="main_content__sidebar__tags"></div>
        <div class="main_content__sidebar__location"></div>
      </div>
    </div>
  </section>
</body>
</html>
